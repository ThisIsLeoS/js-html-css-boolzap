<!DOCTYPE html>
<html lang="" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Boolean | BoolzApp</title>

  <!-- "Ubuntu" font -->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

  <!-- reboot CSS (from Bootstrap) -->
  <link rel="stylesheet" href="lib\css\bootstrap-reboot.min.css">

  <!-- fontawesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

  <!-- personal CSS -->
  <link rel="stylesheet" href="css/master.css">
</head>
<body>

  <!-- left col -->
  <section class="left-col">

    <!-- left col's header -->
    <header>

      <!-- navbar -->
      <nav>
        <img src="img/leo-profile-photo.jpg" alt="Leo's profile photo" class="profile-photo">
        <div class="icons-container">
          <img src="img/status-icon.svg" alt="Status icon">
          <img src="img/new-chat-icon.svg" alt="New chat icon">
          <img src="img/menu-icon.svg" alt="Menu icon">
        </div>
      </nav>
      <!-- /navbar -->

      <!-- get notified box -->
      <div class="get-notified-box">
        <img src="img/notifications-off-icon.svg" alt="Notifications off icon" class="notifications-off-icon">
        <div class="msg-container">
          <span>Get notified of new messages</span>
          <span>Turn on desktop notifications<i class="fas fa-chevron-right fa-xs right-arrow-icon"></i></span>     
        </div>
      </div>
      <!-- /get notified box -->

      <!-- search bar -->
      <div class="search-bar-container">
        <div class="search-bar">
          <img src="img/magnifying-glass-small-icon.svg" alt="Magnifying glass icon" class="magnifying-glass-icon">
          <input type="text" size="8" placeholder="Search or start new chat" autocomplete="off">
        </div>
      </div>
      <!-- /search bar -->

    </header>
    <!-- /left col's header -->

    <!-- /left col's main -->
    <main>

      <!-- boxes with the chats' info -->
      <div class="chat-info-box clicked">
        <img src="img/marco-profile-photo.jpg" alt="Marco's photo" class="profile-photo">
        <div class="container">
          <div class="name-and-day-container">
            <span class="contact-name">Marco</span>
            <span class="time-of-last-msg"></span>
          </div>
          <span class="contact-last-msg"></span>
        </div>
      </div>
      
      <div class="chat-info-box">
        <img src="img/chiara-profile-photo.jpg" alt="Chiara's photo" class="profile-photo">
        <div class="container">
          <div class="name-and-day-container">
            <span class="contact-name">Chiara</span>
            <span class="day-or-time-of-last-msg"></span>
          </div>
          <span class="contact-last-msg"></span>
        </div>
      </div>
      
      <div class="chat-info-box">
        <img src="img/dexter-profile-photo.jpg" alt="Dexter's photo" class="profile-photo">
        <div class="container">
          <div class="name-and-day-container">
            <span class="contact-name">Dexter</span>
            <span class="day-or-time-of-last-msg"></span>
          </div>
          <span class="contact-last-msg"></span>
        </div>
      </div>
      
      <div class="chat-info-box">
        <img src="img/flavia-profile-photo.jpg" alt="Flavias's photo" class="profile-photo">
        <div class="container">
          <div class="name-and-day-container">
            <span class="contact-name">Flavia</span>
            <span class="day-or-time-of-last-msg"></span>
          </div>
          <span class="contact-last-msg"></span>
        </div>
      </div>
      
      <div class="chat-info-box">
        <img src="img/luigi-profile-photo.jpg" alt="Luigi's photo" class="profile-photo">
        <div class="container">
          <div class="name-and-day-container">
            <span class="contact-name">Luigi</span>
            <span class="day-or-time-of-last-msg"></span>
          </div>
          <span class="contact-last-msg"></span>
        </div>
      </div>
      
      <div class="chat-info-box">
        <img src="img/ugo-profile-photo.jpg" alt="Ugo's photo" class="profile-photo">
        <div class="container">
          <div class="name-and-day-container">
            <span class="contact-name">Ugo</span>
            <span class="day-or-time-of-last-msg"></span>
          </div>
          <span class="contact-last-msg"></span>
        </div>
      </div>
      <!-- /boxes with the chats' info -->

    </main>
    <!-- /left col's main -->

  </section>
  <!-- /left col -->

  <!-- right col -->
  <section class="right-col">

    <!-- right col's header -->
    <header>
      
      <!-- navbar -->
      <nav>
        <img src="img/marco-profile-photo.jpg" alt="Marco's profile photo" class="profile-photo">
        <div class="name-and-last-seen-container">
          <div class="contact-name">
            Marco
          </div>
          <div class="last-seen">
            Last seen today
          </div>
        </div>
        <div class="icons-container">
          <img src="img/magnifying-glass-big-icon.svg" alt="Status icon">
          <img src="img/attach-icon.svg" alt="Attach icon">
          <img src="img/menu-icon.svg" alt="Menu icon">
        </div>
      </nav>
      <!-- /navbar -->

    </header>
    <!-- /right col's header -->

    <!-- right col's chat window -->
    <main class="chat-windows-container">
      <div class="chat-window opened" data-name="Marco"></div>
      <div class="chat-window" data-name="Chiara"></div>
      <div class="chat-window" data-name="Dexter"></div>
      <div class="chat-window" data-name="Flavia"></div>
      <div class="chat-window" data-name="Luigi"></div>
      <div class="chat-window" data-name="Ugo"></div>
    </main>
    <!-- /right col's chat window -->

    <!-- right col's input bar -->
    <div class="input-bar">
      <img src="img/emojis-menu-icon.svg" alt="A smiling face emoji" class="emojis-menu-icon">
      <input type="text" placeholder="Type a message" class="input-field" autocomplete="off">
      <img src="img/microphone-icon.svg" alt="A microphone's icon" class="microphone-icon">
      <img src="img/send-icon.svg" alt="A &quot;send&quot; icon" class="send-icon">
    </div>
    <!-- /right col's input bar -->

  </section>
  <!-- /right col -->

  <!-- hidden box containing my templates -->
  <div class="templates">

    <!-- message sent -->
    <div class="msg-box">
      <span class="text"></span>
      <span class="time"></span>
      <div class="my_dropdown">
        <img src="img/arrow-down-icon.svg" class="my_dropdown-toggle"></i>
        <div class="my_dropdown-menu">
          <span class="delete">Delete message</span>
        </div>
      </div>
    </div>
    <!-- /message sent -->

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

  <!-- personal JS -->
  <script src="js/main.js"></script>
</body>
</html>
